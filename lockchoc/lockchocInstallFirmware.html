<html>
    <head>
        <title>LockChoc</title>
        <h1>install <strong><u> LockChoc</u> </strong>firmware on esp32</h1>
        <script
            type="module"
            src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
        ></script>
    </head>
    <body>
        <h1> Web install LockChoc firmware on esp32 with chromium, chrome or Edge </h1>
        <esp-web-install-button
        manifest="firmware/manifestLockchoc.json"
        ></esp-web-install-button>
        <div class="powered"><label>Powered by </label><a href="https://esphome.github.io/esp-web-tools/" target="_blank">ESP Web Tools</a></div>
    </body>
    <script>
        const button = document.querySelector('esp-web-install-button');
        button.overrides = {
        checkSameFirmware(manifest, improvInfo) {
            const manifestFirmware = manifest.name.toLowerCase();
            const deviceFirmware = improvInfo.firmware.toLowerCase();
            return manifestFirmware.includes(deviceFirmware);
        }
        };
    </script>
</html>
